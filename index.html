<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe -- Francis</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="module" src="./index.js" defer></script>
</head>
<body>
    <h1 class="main-header">Tic-Tac-Toe</h1>

    <div class="game-area">
        <div class="game-outcome">Player 1 won the Round</div>
        <div class="header-container">Match History</div>
        <div id="gamebox"></div>
        <div class="main-btn-container">
            <div class="btn-history-container">
                <span id="timeline-btn">Timeline</span>
                <span id="previous-btn">Previous</span>
                <span id="next-btn">Next</span>
            </div>
            <div class="btn-container">
                <span id="match-history-btn">Match History</span>
                <span id="new-game-btn">New Game</span>
            </div>
        </div>

        <div id="player1-icons-section" class="icon-section">
            <ul id="player1-header" class="icons-header">
                <li>I</li>
                <li>C</li>
                <li>O</li>
                <li>N</li>
                <li>S</li>
            </ul>
            <div class="icon-content-container">
                <div id="player1-icons-container" class="icons-container"></div>
                <span class="icon-notification">Choose icon for Player 1</span>
            </div>
        </div>

        <div id="player2-icons-section" class="icon-section">
            <div class="icon-content-container">
                <div id="player2-icons-container" class="icons-container"></div>
                <span class="icon-notification">Choose icon for Player 2</span>
            </div>
            <ul id="player2-header" class="icons-header">
                <li>I</li>
                <li>C</li>
                <li>O</li>
                <li>N</li>
                <li>S</li>
            </ul>
        </div>
    </div>
    
    <div class="reset-section">
        <span id="reset-score-btn">Reset Score</span>
        <span id="reset-btn">Reset Board</span>
    </div>

    <div class="history-section">
        <span class="history-header">Timeline</span>
        <div class="history-description-container"></div>
        <div id="history-display"></div>
        <i id="close-modal-btn" class="fa-solid fa-xmark"></i>
    </div>

    <div class="player-section player1">
        <span class="player-header">Player 1</span>
        <span id="player-symbol1"><i class="fa-solid fa-xmark"></i></span>
        <span id="player1-scoreboard" class="scoreboard">0</span>
    </div>

    <div class="player-section player2">
        <span class="player-header">Player 2</span>
        <span id="player-symbol2"><i class="fa-regular fa-circle"></i></span>
        <span id="player2-scoreboard" class="scoreboard">0</span>
    </div>

    <div class="scoreboard-modal">
        <div class="player-side">
            <span class="player-header">Player 1 (X)</span>
            <span id="player1-scoreboard-modal" class="scoreboard">0</span>
        </div>
        <div class="player-side">
            <span class="player-header">Player 2 (O)</span>
            <span id="player2-scoreboard-modal" class="scoreboard">0</span>
        </div>
    </div>

    <audio id="win-sound" src="./audio/wingrandpiano-96338.mp3"></audio>
    <audio id="reset-sound" src="./audio/new-level-142995.mp3"></audio>
    <audio id="pick-sound" src="./audio/correct-choice-43861.mp3"></audio>
    <audio id="draw-sound" src="./audio/game-level-complete-143022.mp3"></audio>
</body>
</html>
